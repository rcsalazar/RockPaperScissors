<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a61ad67a8.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./modal.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Rock, Papers, Scissors</h1>
            <a id="restart" class="btn-restart">Restart</a>
            <div class="score" id="score">
                <p id="player">Player: 0</p>
                <p id="computer">Computer: 0</p>
            </div>
        </header>
        <h2>Choose your play!</h2>
        <div class="choice">
            <i id="rock" class="fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="fas fa-hand-scissors fa-10x"></i>
        </div>

        <div class="modal">
            <div id="result" class="modal-content">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <footer>
        <p>Created By: RCSalazar, August 2019</p>
    </footer>
</body>

</html>
